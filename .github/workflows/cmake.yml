name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
       vulkan-query-version: 1.3.204.0
       vulkan-components: Vulkan-Headers #, Vulkan-Loader
       vulkan-use-cache: true

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/NativeSource/BuildRelease -S ${{github.workspace}}/NativeSource -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build CMake
      run: cmake --build ${{github.workspace}}/NativeSource/BuildRelease --config ${{env.BUILD_TYPE}}
      
    - name: Build DotNet
      working-directory: ${{github.workspace}}/ManagedSource/UraniumCompute/UraniumCompute
      run: dotnet build

